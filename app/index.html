    <head>
        <meta charset="utf-8">
        <title>Authentic Weather | What you need to know.</title>
        <meta name="description" content="It's a weather app that gives you a human interpretation of current meteorological events occurring
        outside your window.">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">

        <!-- standard viewport tag to set the viewport to the device's width
    , Android 2.3 devices need this so 100% width works properly and
    doesn't allow children to blow up the viewport width-->
        <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
        <!-- width=device-width causes the iPhone 5 to letterbox the app, so
        we want to exclude it for iPhone 5 to allow full screen apps -->
        <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="images/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="images/touch/apple-touch-icon.png"><!-- -->

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">


        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->

        <meta name="apple-mobile-web-app-title" content="">

        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    <body>

        <div class="wrapper">
            <div id="app-wrapper">
                <section id="app">
                    <header>
                        <div id="icon">)</div>
                        <div id="city">No fucking clue&hellip;</div>
                    </header>

                    <section id="message">
                        It's looking out the window for you...
                        <small>tap the window to show the temp</small>
                    </section>
                </section>
                <nav id="menu"></nav>
                <aside id="celsius"><div class="degrees">N/A</div></aside>
                <aside id="social"></aside>
            </div>
        </div>
